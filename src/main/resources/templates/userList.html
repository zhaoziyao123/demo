<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/javascript/userjs.js" type="text/javascript"></script>
    <script src="/javascript/userList.js" type="text/javascript"></script>
</head>

<body>
<a id="btn_add" onclick="addData()" href="javascript:void(0)"
   class="easyui-linkbutton" data-options="iconCls:" icon-add",plain:true">增加</a>
<table id="show"></table>
<!-- 赋权限start -->
<div id="dialog_role" class="easyui-dialog" title="role"
     style="width: 450px; height: 400px;"
     data-options="iconCls:" icon-save
",resizable:true,modal:true">

<div class="panel panel-default">
    <div class="panel-body">
        <form role="form" class="form-inline">
            <div class="form-group">
                <label for="exampleInputPassword1">未分配角色列表</label><br> <select
                    id="leftSelect" class="form-control" multiple size="10"
                    style="width: 100px; overflow-y: auto;">
                <c:forEach items="${unassignedRole }" var="role">

                    <option value="${role.id }">${role.name }</option>

                </c:forEach>
            </select>
            </div>
            <div class="form-group">
                <ul>
                    <li class="btn btn-default glyphicon glyphicon-chevron-right"
                        onclick="addRole()"></li>
                    <br>
                    <li class="btn btn-default glyphicon glyphicon-chevron-left"
                        style="margin-top: 20px;" onclick="removeRole()"></li>
                </ul>
            </div>
            <div class="form-group" style="margin-left: 40px;">
                <label for="exampleInputPassword1">已分配角色列表</label><br> <select
                    id="rightSelect" class="form-control" multiple size="10"
                    style="width: 100px; overflow-y: auto;">
                <c:forEach items="${assignedRole }" var="role">

                    <option value="${role.id }">${role.name }</option>

                </c:forEach>
            </select>
            </div>
        </form>
    </div>
</div>

</div>
<!-- 赋权限end -->
<!-- 弹框增加start -->
<div id="dialog_add" class="easyui-dialog" title="My Dialog"
     style="width: 600px; height: 500px;"
     data-options="iconCls:" icon-save
",resizable:true,modal:true,
buttons:[{
text:"保存",
iconCls:"icon-ok",
handler:function(){
submitData()//调用另一个方法
}
},{
text:"关闭",
iconCls:"icon-no",
handler:function(){
closedSubmitData()
$("#dialog_add").dialog("close");
}
}]">
<form method="post" id="add_form">
    <input type="hidden" name="id">
    <table>
        <tr>
            <td>用户姓名:</td>
            <td><input name="name" class="easyui-textbox"></td>
        </tr>
        <tr>
            <td>用户账号:</td>
            <td><input name="loginNumber" class="easyui-textbox"></td>
        </tr>
        <tr>
            <td>用户密码</td>
            <td><input name="password" type="password"
                       class="easyui-textbox"></td>
        </tr>
        <tr>
            <td>用户年龄:</td>
            <td><input name="age" class="easyui-textbox"></td>
        </tr>
        <tr>
            <td>用户性别:</td>
            <td><input type="radio" name="sex" value="0">男 <input
                    type="radio" name="sex" value="1">女
            </td>
        </tr>
        <tr>
            <td>用户生日:</td>
            <td><input name="birthday" editable=false
                       class="easyui-datebox" data-options="iconCls:" icon-time"">
            </td>
        </tr>
        <!-- data-options="required:true" -->
        <tr>
            <td>用户角色:</td>
            <td><input name="roleId" class="easyui-combobox" id="roleId" style="width:170px"></td>
        </tr>
        <tr>
            <td>用户邮箱:</td>
            <td><input name="email" class="easyui-textbox"
                       data-options="validType:" email"">
            </td>
        </tr>
        <tr>
            <td>用户头像:</td>
            <td><img width="50px" height="50px" id="add_img"> <input
                    type="file" id="uploadImg"> <input style="display: none"
                                                       name="headImg" id="hideImg"></td>
        </tr>
        <tr>
            <td>用户地区:</td>
            <td><input class="easyui-combobox" name="regionId" id="region">
                <input class="easyui-combobox" name="cityId" id="city"></td>
        </tr>
        <tr>
            <td>用户部门</td>
            <td><input class="easyui-combotree" name="deptId" id="dept"
                       style="width: 160px"></td>
        </tr>
        <tr>
            <td>简介</td>
            <td><input class="easyui-textbox" name="detail"
                       data-options="multiline:true,height:100"></td>
        </tr>
    </table>
</form>
</div>
<!-- 弹框增加end -->

</body>
</html>
