<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript" src="javascript/loginjs.js"></script>
<script type="text/javascript" src="javascript/loginjavascript.js"></script>
<body>
<div class="row">
    <div class="col-md-5"></div>
    <div class="col-md-2">
        <label style="font-size: 30px; margin-top: 100px;" id="msg">登录系统</label>
        <form id="loginForm">
            <div class="form-group  has-feedback">
                <div class="input-group">
                    <span class="input-group-addon">账号:</span> <input type="text"
                                                                      class="form-control" placeholder="请输入账号..."
                                                                      name="loginNumber">
                    <span class="glyphicon glyphicon-user  form-control-feedback"
                          aria-hidden="true"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">密码:</span> <input type="password"
                                                                      class="form-control" placeholder="请输入密码..."
                                                                      name="password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"
                          aria-hidden="true"></span>
                </div>
            </div>
            <span>还没有账号?去</span><a href="/registry.html" target="_blank">注册</a>
            <button type="button" onclick="submitForm()"
                    class="btn btn-primary btn-lg btn-block">登录
            </button>
        </form>
    </div>
</div>
</body>
</html>
