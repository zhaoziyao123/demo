<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript" src="javascript/loginjs.js"></script>
<script type="text/javascript" src="javascript/login_javascript.js"></script>
<body>
<div class="row">
    <div class="col-md-5"></div>
    <div class="col-md-2">
        <label for="basic-url" style="font-size:30px;margin-top: 100px;" id="msg">注册系统</label>
        <form>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">请输入账号:</span>
                    <input type="text" class="form-control" placeholder="请输入您的账号...">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">请输入密码:</span>
                    <input type="password" class="form-control" placeholder="请输入您的密码...">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">请确认密码:</span>
                    <input type="password" class="form-control" placeholder="请再次输入密码...">
                </div>
            </div>
            <span>已有账号?去</span><a href="/login.html" target="_blank">登录</a>
            <button type="button" class="btn btn-primary btn-lg btn-block">注册</button>
        </form>
    </div>
</div>
</body>
</html>
